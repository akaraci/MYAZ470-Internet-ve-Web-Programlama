<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container container-sm">
        <h4>Bilgilerinizi girin.</h4>  
    <hr>
    <form action="/blog/create" method="" enctype="text/plain">
          <!-- <input type="hidden" name="gizli" value="gizli bilgi sayfada görünmez ama post edilir"> -->
          <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="namesurname" value="Name input" class="form-control">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" class="form-control">
         </div>
          
          <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" name="password" class="form-control">
          </div>
          <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <input type="date" name="date" class="form-control">
          </div>
          <div class="mb-3">
              <label for="gender" class="form-label">Cinsiyet:</label>
              <div class="form-check">
                <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
              </div>

              <div class="form-check">
                <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
              </div>

              <div class="form-check">
                <input type="radio" id="other" name="gender" value="other" class="form-check-input">
                <label for="other" class="form-check-label">Other</label>
              </div>                        
            </div>
          <div class="mb-3">
              <label for="hobies" class="form-label">Hobies </label>
              <div class="form-check"><!--Value verilirse post edilirken value gönderilir. Aksi taktirde on off durumu gönderilir-->
                  <!--name="section[]" kullanılırsa aynı isim altında bütün checkedbox'ın bilgisi dizi olarak post edilir.-->        
                  <input type="checkbox" id="yuzme" name="section[]" value="1" class="form-check-input" checked/>
                  <label for="yuzme" class="form-check-label">Yüzme</label>
              </div>

              <div class="form-check">  
                <input type="checkbox" id="futbol" name="section[]" value="2" class="form-check-input" />
                <label for="futbol" class="form-check-label">Futbol</label>
            </div>

            <div class="form-check">   
                <input type="checkbox" id="sineme" name="section[]" value="1" class="form-check-input" />
                <label for="sineme" class="form-check-label">Sinema</label>
            </div>
        </div>
          
          <div class="mb-3">
              <label for="egitim" class="form-label">Eğitim Durumu</label>
                  <select name="ogrdurum" class="form-select" id="egitim">
                      <option value="Lise">Lise</option>
                      <option value="Onlisans">Ön Lisans</option>
                      <option value="Lisans" selected>Lisans</option>
                      <option value="YLisans">Yüksek Lisans</option>
                      <option value="Doktora">Doktora</option>
                  </select>
            </div>
  
          <div class="mb-3">
              <label for="aciklama" class="form-label">Açıklama</label>
               <textarea name="aciklama" rows="10" cols="30" placeholder="Açıklama girin" class="form-control"></textarea>
          </div>
  
          <div class="mb-3">
              <button type="submit" class="btn btn-primary">Gönder</button>
              <button type="reset" class="btn btn-secondary">Sıfırla</button>
            </div>
      </form>
    </div>
</body>
</html>
